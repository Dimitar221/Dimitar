<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Количка - АгроСемена България</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        nav {
            background-color: #2c7a2c;
            color: white;
            padding: 15px 40px;
            display: flex;
            justify-content: flex-start; /* Ляво подравняване */
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-flex;
        }

        nav ul li a {
            display: block;
            padding: 12px 18px;
            color: white;
            text-decoration: none;
            transition: background 0.3s;
        }

        nav ul li:hover {
            background-color: #1e5d1e;
        }

        .cart-container {
            max-width: 700px;
            margin: 80px auto;
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .empty-message {
            font-size: 1.2em;
            color: #555;
            margin: 40px 0;
        }

        .shop-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2c7a2c;
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-size: 1em;
            transition: background 0.3s;
        }

        .shop-btn:hover {
            background-color: #1e5d1e;
        }

        footer {
            background-color: #2c7a2c;
            color: white;
            text-align: center;
            padding: 20px 10px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Меню (само Начало, подравнено вляво) -->
    <nav>
        <ul>
            <li><a href="index.html">Начало</a></li>
        </ul>
    </nav>

    <!-- Количка -->
    <div class="cart-container">
        <h1>Вашата количка</h1>
        <p class="empty-message">Вашата количка е празна.</p>
        <a href="index.html" class="shop-btn">Продължи към пазаруване</a>
    </div>

    <footer>
        &copy; 2025 АгроСемена България. Всички права запазени.
    </footer>

</body>
</html>
